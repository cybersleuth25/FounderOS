{% extends 'base.html' %}
{% block title %}Create Account{% endblock %}
{% block public_content %}
<div class="min-h-screen bg-zinc-950 flex items-center justify-center px-4">
  <div class="w-full max-w-md">
    <!-- Logo -->
    <div class="text-center mb-8">
      <a href="/" class="inline-flex items-center gap-2.5">
        <div class="w-10 h-10 bg-sky-500 rounded-xl flex items-center justify-center">
          <i class="fa-solid fa-rocket text-white"></i>
        </div>
        <span class="font-bold text-white text-xl">FounderOS</span>
      </a>
      <p class="text-zinc-400 mt-3 text-sm">Create your founder account</p>
    </div>

    <div class="bg-zinc-900 border border-zinc-800 rounded-2xl p-8">
      {% if messages %}
        {% for msg in messages %}
          <div class="mb-4 px-3 py-2.5 rounded-lg bg-red-900/30 border border-red-800 text-red-300 text-sm">{{ msg }}</div>
        {% endfor %}
      {% endif %}

      <form method="post" action="{% url 'signup' %}">
        {% csrf_token %}
        <div class="space-y-4">
          <div>
            <label class="form-label">Username *</label>
            <input type="text" name="username" required class="form-input" placeholder="yourname" />
          </div>
          <div>
            <label class="form-label">Email *</label>
            <input type="email" name="email" required class="form-input" placeholder="you@example.com" />
          </div>
          <div>
            <label class="form-label">Startup Name</label>
            <input type="text" name="startup_name" class="form-input" placeholder="My Awesome Startup" />
          </div>
          <div>
            <label class="form-label">Industry</label>
            <select name="industry" class="form-input">
              <option value="tech">Technology</option>
              <option value="agri">Agriculture</option>
              <option value="health">Healthcare</option>
              <option value="edu">Education</option>
              <option value="finance">FinTech</option>
              <option value="retail">Retail/E-commerce</option>
              <option value="logistics">Logistics</option>
              <option value="other">Other</option>
            </select>
          </div>
          <div>
            <label class="form-label">Location</label>
            <input type="text" name="location" class="form-input" placeholder="City, State" />
          </div>
          <div>
            <label class="form-label">Password *</label>
            <input type="password" name="password" required class="form-input" placeholder="••••••••" />
          </div>
          <div>
            <label class="form-label">Confirm Password *</label>
            <input type="password" name="password2" required class="form-input" placeholder="••••••••" />
          </div>
        </div>
        <button type="submit" class="w-full mt-6 bg-sky-500 hover:bg-sky-600 text-white font-semibold py-3 rounded-lg transition-colors flex items-center justify-center gap-2">
          <i class="fa-solid fa-rocket text-sm"></i> Create Account
        </button>
      </form>

      <p class="text-center text-zinc-500 text-sm mt-5">
        Already have an account? <a href="{% url 'login' %}" class="text-sky-400 hover:text-sky-300">Sign in</a>
      </p>
    </div>
  </div>
</div>
{% endblock %}
